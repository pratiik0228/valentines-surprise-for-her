<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("your-image.png") no-repeat center center/cover;
  font-family: 'Georgia', serif;
  overflow: hidden;
}

/* Dark overlay for readability */
.overlay {
  background: rgba(255,255,255,0.85);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  max-width: 650px;
  animation: fadeIn 2s ease;
}

h1 {
  color: red;
  font-size: 38px;
  margin-bottom: 20px;
}

#text {
  color: red;
  font-size: 20px;
  line-height: 1.6;
  min-height: 180px;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-800px); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="overlay">
  <h1>Heyy ‚ù§Ô∏è</h1>
  <div id="text"></div>
</div>

<script>
const message = `Heyy sexy lady,

I was honestly amazed after seeing your picture yesterday‚Ä¶ couldn‚Äôt stop thinking about you ‚ù§Ô∏è

The sad part is we can‚Äôt celebrate this day together.
Otherwise we would be hanging out, roaming here and there,
maybe going on a cute dinner date and just enjoying every single moment.

I would tease you a little, make you laugh,
and hold your hand like I never want to let go.

But someday‚Ä¶ we will celebrate it together,
and it will be even more special üí´

WILL YOU BE MY VALENTINE DIMPII? ‚ù§Ô∏è`;

let i = 0;
function typeWriter() {
  if (i < message.length) {
    document.getElementById("text").innerHTML += message.charAt(i);

/* Floating hearts generator */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
