<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(rgba(10, 0, 0, 0.75), rgba(30, 0, 0, 0.85)),
                  url('https://thumbs.dreamstime.com/b/luxury-dark-red-valentine-background-glowing-hearts-soft-bokeh-lights-perfect-romantic-designs-banners-posters-love-428280831.jpg') center/cover no-repeat fixed;
      color: #ffe6e6;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 5rem;
      color: #ff3366;
      text-shadow: 0 0 30px rgba(255, 51, 102, 0.8), 0 0 60px rgba(255, 51, 102, 0.4);
      margin-bottom: 2rem;
      animation: glow 3s ease-in-out infinite alternate;
      letter-spacing: 4px;
    }

    .message {
      font-size: 1.4rem;
      line-height: 1.9;
      max-width: 880px;
      color: #ff4d88;
      margin: 0 auto 3rem;
      opacity: 0;
      animation: fadeInUp 1.2s forwards 1.5s;
      white-space: pre-line;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 3px solid #ff3366;
      white-space: nowrap;
      margin: 0 auto;
      animation: blink 0.8s step-end infinite;
    }

    .ending {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #ff1a1a;
      text-shadow: 0 0 40px #ff1a1a;
      margin-top: 4rem;
      opacity: 0;
      animation: fadeIn 2.5s forwards 10s;
    }

    .heart {
      display: inline-block;
      font-size: 2rem;
      animation: pulse 1.6s infinite;
      margin: 0 8px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #ff3366, 0 0 40px #ff1a75; }
      to   { text-shadow: 0 0 40px #ff3366, 0 0 80px #ff1a75, 0 0 120px #ff0066; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.3); }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50%      { border-color: #ff3366; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 3.5rem; }
      .message { font-size: 1.2rem; line-height: 1.7; }
      .ending { font-size: 3rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Heyy Sexy Lady<span class="heart">üíã</span></h1>

    <div class="message">
      <span class="typewriter" id="typed"></span>
    </div>

    <div class="ending">
      WILL YOU BE MY VALENTINE, DIMPII<span class="heart">‚ù§Ô∏è</span>?
    </div>
  </div>

  <script>
    const fullText = `I was just amazed and stunned by yesterday's image... was just wondering further things by looking at you in that pic.... u know?? üòè

The sad thing is that we can't celebrate this day together, nahi toh bahot kuch kar rhe hote.

We could hang out together just wandering here n there, or a dinner date, and just enjoy every moment if we were together...

I would tease u a lil on the night of 14th Feb, we could get to feel a bit dirty and romantic moment together...

I'd kiss your lips n every sensitive point, slide my fingers in you... we could play some games at night... cuddles, kisses, hugs, whispering sweet things, moanings.....

I'd like to hear your moans, just excited to hear your screams....

I donno when this day comes but just be ready for that, girl.`;

    const typedElement = document.getElementById('typed');
    let charIndex = 0;
    const typingSpeed = 40; // ms per character

    function type() {
      if (charIndex < fullText.length) {
        typedElement.textContent += fullText.charAt(charIndex);
        charIndex++;
        setTimeout(type, typingSpeed);
      } else {
        // Remove cursor after typing done
        typedElement.style.borderRight = 'none';
      }
    }

    // Start after slight delay
    setTimeout(type, 1800);
  </script>

</body>
</html>
