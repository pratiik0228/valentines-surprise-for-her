<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Dimpi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("bg.png") center/cover no-repeat;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Glass romantic card */
.card{
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.15);
  border-radius: 25px;
  padding: 50px;
  width: 80%;
  max-width: 700px;
  text-align:center;
  box-shadow: 0 0 40px rgba(255,0,0,0.3);
  animation: fade 2s ease;
}

h1{
  font-family:'Playfair Display',serif;
  color:#ff1a1a;
  font-size:48px;
  text-shadow:0 0 15px rgba(255,0,0,0.7);
}

#text{
  color:#ff1a1a;
  font-size:20px;
  min-height:180px;
  line-height:1.6;
}

/* Romantic button */
button{
  margin-top:20px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#ff1a1a;
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 15px red;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 25px red;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:red;
  animation: float 7s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-900px);opacity:0}
}

@keyframes fade{
  from{opacity:0; transform:scale(0.8)}
  to{opacity:1; transform:scale(1)}
}
</style>
</head>

<body>

<div class="card">
  <h1>Heyy ‚ù§Ô∏è</h1>
  <div id="text"></div>
  <button onclick="reveal()">Tap me üíå</button>
</div>

<script>
const msg = `Heyy sexy lady,

I was honestly stunned after seeing your picture yesterday‚Ä¶
couldn't stop thinking about you ‚ù§Ô∏è

It's sad we can't celebrate today together.
Otherwise we'd be roaming around,
maybe going on a cute dinner date
and just enjoying every single moment.

I would tease you, make you laugh,
hold your hand like I never want to let go.

But someday‚Ä¶ we'll celebrate it together üí´`;

let i=0;
function type(){
 if(i<msg.length){
   document.getElementById("text").innerHTML += msg.charAt(i);
   i++;
   setTimeout(type,35);
 }
}
type();

/* Final reveal */
function reveal(){
  document.querySelector(".card").innerHTML = `
    <h1>WILL YOU BE MY VALENTINE DIMPII? ‚ù§Ô∏è</h1>
  `;
}

/* Floating hearts generator */
setInterval(()=>{
 let h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=Math.random()*25+15+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),7000);
},300);
</script>

</body>
</html>
