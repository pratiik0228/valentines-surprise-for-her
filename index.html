<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Dimpi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#0b0b0b;
  font-family:Poppins;
  overflow:hidden;
  color:white;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff3b6b;
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

/* Center */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

/* Glow title */
.title{
  font-size:42px;
  color:#ff4d6d;
  text-shadow:0 0 20px #ff4d6d;
}

/* Buttons */
button{
  padding:14px 30px;
  margin:15px;
  border:none;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

.yes{ background:#ff4d6d; color:white; }
.no{ background:#444; color:white; position:relative; }

/* Countdown */
.count{
  font-size:60px;
  color:#ff4d6d;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<35;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=3+Math.random()*6+"s";
  h.style.fontSize=12+Math.random()*18+"px";
  document.body.appendChild(h);
}
</script>

<div class="center" id="box">

<div class="count" id="count">3</div>

</div>

<script>

/* COUNTDOWN */
let c=3;
let count=document.getElementById("count");

let interval=setInterval(()=>{
  c--;
  if(c==0){
    clearInterval(interval);
    showProposal();
  } else {
    count.innerText=c;
  }
},1000);


/* PROPOSAL */
function showProposal(){
document.getElementById("box").innerHTML=`
<h1 class="title">Will You Be Mine? ‚ù§Ô∏è</h1>

<button class="yes" onclick="yesClick()">YES üíñ</button>
<button class="no" id="no">NO üò¢</button>
`;

const noBtn=document.getElementById("no");
noBtn.onmouseover=function(){
  noBtn.style.left=Math.random()*200-100+"px";
  noBtn.style.top=Math.random()*200-100+"px";
};
}


/* YES CLICK ‚Äî LOVE MODE */
function yesClick(){

document.body.style.background="#ffdde1";

document.body.innerHTML=`
<div style="
display:flex;
justify-content:center;
align-items:center;
height:100vh;
flex-direction:column;
font-size:45px;
color:#ff2a5a;
text-align:center;">

‚ù§Ô∏è YAYYYYY ‚ù§Ô∏è
<br>
You just made me the happiest person alive üíñ

</div>`;

/* CONFETTI */
for(let i=0;i<120;i++){
  let conf=document.createElement("div");
  conf.innerHTML="‚ù§";
  conf.style.position="absolute";
  conf.style.left=Math.random()*100+"%";
  conf.style.top="-20px";
  conf.style.fontSize="20px";
  conf.style.animation="fall 3s linear forwards";
  document.body.appendChild(conf);
}

}

/* CONFETTI ANIMATION */
let style=document.createElement("style");
style.innerHTML=`
@keyframes fall{
to{ transform:translateY(110vh); opacity:0; }
}`;
document.head.appendChild(style);

</script>

</body>
</html>
