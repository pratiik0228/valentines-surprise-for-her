<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Dimpi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:url("bg.png") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Romantic glass card */
.card{
  backdrop-filter: blur(18px);
  background: rgba(255,255,255,0.15);
  border-radius: 30px;
  padding: 50px;
  width: 85%;
  max-width: 700px;
  text-align:center;
  box-shadow: 0 0 60px rgba(255,0,0,0.4);
  animation: fade 2s ease;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:60px;
  color:#ff1a1a;
  text-shadow:0 0 20px red;
}

#text{
  color:#ff1a1a;
  font-size:20px;
  min-height:180px;
  line-height:1.7;
}

/* Buttons */
button{
  margin:10px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#ff1a1a;
  color:white;
  box-shadow:0 0 20px red;
}

.no{
  background:white;
  color:#ff1a1a;
}

button:hover{
  transform:scale(1.1);
}

/* Floating hearts */
.heart{
  position:absolute;
  color:red;
  animation: float 8s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-1000px);opacity:0}
}

/* Falling petals */
.petal{
  position:absolute;
  color:pink;
  animation: fall 10s linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-50px) rotate(0)}
  100%{transform:translateY(110vh) rotate(360deg)}
}

@keyframes fade{
  from{opacity:0; transform:scale(0.7)}
  to{opacity:1; transform:scale(1)}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<div class="card">
  <h1>Heyy ‚ù§Ô∏è</h1>
  <div id="text"></div>
  <div id="buttons" style="display:none">
    <button class="yes" onclick="yes()">YES ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">NO üòí</button>
  </div>
</div>

<script>
const msg = `I was honestly stunned after seeing your picture yesterday‚Ä¶
couldn't stop thinking about you ‚ù§Ô∏è

It's sad we can't celebrate today together,
otherwise we'd be roaming around,
laughing, teasing, and making memories.

But someday‚Ä¶ we'll celebrate it together üí´

WILL YOU BE MY VALENTINE DIMPII? ‚ù§Ô∏è`;

let i=0;
function type(){
 if(i<msg.length){
   document.getElementById("text").innerHTML += msg.charAt(i);
   i++;
   setTimeout(type,35);
 }else{
   document.getElementById("buttons").style.display="block";
 }
}
type();

/* YES explosion */
function yes(){
  document.body.innerHTML="<h1 style='color:red;font-size:70px;text-align:center;'>SHE SAID YES ‚ù§Ô∏è‚Äçüî•</h1>";
}

/* NO button runs away */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
});

/* Floating hearts */
setInterval(()=>{
 let h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=Math.random()*30+15+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),8000);
},300);

/* Falling petals */
setInterval(()=>{
 let p=document.createElement("div");
 p.className="petal";
 p.innerHTML="üå∏";
 p.style.left=Math.random()*100+"vw";
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),10000);
},500);
</script>

</body>
</html>
