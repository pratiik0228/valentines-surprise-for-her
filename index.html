<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Dimpi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:black;
  color:white;
}

/* Stars background */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://i.imgur.com/YKY28eT.png");
  animation: move 200s linear infinite;
}

@keyframes move{
  from{background-position:0 0}
  to{background-position:-10000px 5000px}
}

/* Envelope */
.envelope{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:120px;
  cursor:pointer;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px pink}
  to{text-shadow:0 0 40px red}
}

/* Letter card */
.card{
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  backdrop-filter: blur(18px);
  background: rgba(255,255,255,0.1);
  border-radius: 30px;
  padding: 50px;
  width: 85%;
  max-width: 700px;
  text-align:center;
  box-shadow: 0 0 60px rgba(255,0,0,0.6);
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:65px;
  color:#ff1a1a;
}

#text{
  color:#ff4d4d;
  font-size:20px;
  min-height:200px;
  line-height:1.7;
}

/* Buttons */
button{
  margin:10px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
}

.yes{background:#ff1a1a;color:white;}
.no{background:white;color:#ff1a1a;}

/* Floating hearts */
.heart{
  position:absolute;
  color:red;
  animation: float 8s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-1000px);opacity:0}
}
</style>
</head>

<body>

<div class="stars"></div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<div class="envelope" onclick="openLetter()">üíå</div>

<div class="card" id="card">
  <h1>Heyy ‚ù§Ô∏è</h1>
  <div id="text"></div>
  <div id="buttons" style="display:none">
    <button class="yes" onclick="yes()">YES ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">NO üòí</button>
  </div>
</div>

<script>
function openLetter(){
  document.querySelector(".envelope").style.display="none";
  document.getElementById("card").style.display="block";
  document.getElementById("music").play();
  type();
}

/* Typewriter */
const msg = `I was honestly stunned after seeing your picture yesterday‚Ä¶
couldn't stop thinking about you ‚ù§Ô∏è

It's sad we can't celebrate today together,
otherwise we'd be roaming around,
laughing, teasing, and making memories.

But someday‚Ä¶ we'll celebrate it together üí´

WILL YOU BE MY VALENTINE DIMPII? ‚ù§Ô∏è`;

let i=0;
function type(){
 if(i<msg.length){
   document.getElementById("text").innerHTML += msg.charAt(i);
   i++;
   setTimeout(type,35);
 }else{
   document.getElementById("buttons").style.display="block";
 }
}

/* YES explosion */
function yes(){
 document.body.innerHTML="<h1 style='color:red;font-size:80px;text-align:center;margin-top:40vh;'>SHE SAID YES ‚ù§Ô∏è‚Äçüî•</h1>";
}

/* NO runs away */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
});

/* Floating hearts */
setInterval(()=>{
 let h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=Math.random()*30+15+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),8000);
},300);
</script>

</body>
</html>
