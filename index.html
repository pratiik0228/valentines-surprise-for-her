<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Valentine's Day My Love ‚ù§Ô∏è</title>

  <!-- Google Fonts for romantic look -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fec3d6, #ffb6c1);
      font-family: 'Dancing Script', cursive;
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 90%;
      z-index: 10;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 5em;
      margin: 0 0 20px;
      color: #ff3366;
      text-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
      animation: glow 2s infinite alternate;
    }
    .heart-beat {
      font-size: 150px;
      margin: 20px 0;
      animation: beat 1.2s infinite;
      color: #ff3366;
    }
    .message {
      font-size: 2em;
      line-height: 1.5;
      white-space: pre-wrap;
      margin: 20px 0;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    .small {
      font-size: 1.4em;
      opacity: 0.9;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart-float {
      position: absolute;
      bottom: -50px;
      font-size: 30px;
      animation: floatUp linear forwards;
      color: #ff3366;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff3366; }
      to { text-shadow: 0 0 30px #ff3366, 0 0 50px #ff3366; }
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts-bg" id="hearts"></div>

  <div class="container">
    <h1>Happy Valentine's Day</h1>
    <div class="heart-beat">‚ù§Ô∏è</div>

    <p class="message" id="typed"></p>

    <p class="small">I made this just for you, my love... üíï</p>
  </div>

  <!-- Typewriter effect script -->
  <script>
    const text = "My Dearest Love,\n\nEvery beat of my heart says your name.\nYou are my everything, my reason to smile every day.\nI can't wait to hold you, kiss you, and love you forever.\n\nWill you be mine always? ‚ù§Ô∏è\n\nYours only,\nPratik";
    let i = 0;
    const speed = 60;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-float');
      heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíû'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
      heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 13000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
