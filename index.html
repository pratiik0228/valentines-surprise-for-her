<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Dimpi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:black;
  color:white;
}

/* INTRO SCREEN */
#intro{
  position:fixed;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  background:black;
  animation: fadeOut 3s forwards;
  animation-delay:3s;
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}

/* Shooting stars background */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://i.imgur.com/YKY28eT.png");
  animation: move 200s linear infinite;
}

@keyframes move{
  from{background-position:0 0}
  to{background-position:-10000px 5000px}
}

/* Chat messages */
.chat{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:600px;
}

.msg{
  background:rgba(255,0,0,0.7);
  padding:12px 18px;
  border-radius:20px;
  margin:10px 0;
  opacity:0;
  animation: appear 1s forwards;
}

@keyframes appear{
  to{opacity:1}
}

/* Proposal screen */
#proposal{
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:70px;
  color:#ff1a1a;
}

/* Buttons */
button{
  margin:10px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
}

.yes{background:#ff1a1a;color:white;}
.no{background:white;color:#ff1a1a;}

/* Floating hearts */
.heart{
  position:absolute;
  color:red;
  animation: float 7s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-900px);opacity:0}
}
</style>
</head>

<body>

<div id="intro">Loading your surprise ‚ù§Ô∏è</div>
<div class="stars"></div>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<div class="chat" id="chat"></div>

<div id="proposal">
  <h1>WILL YOU BE MY VALENTINE DIMPII? ‚ù§Ô∏è</h1>
  <button class="yes" onclick="yes()">YES ‚ù§Ô∏è</button>
  <button class="no" id="noBtn">NO üòí</button>
</div>

<script>

/* Chat messages appearing */
const messages=[
 "Heyy ‚ù§Ô∏è",
 "I have something special for you...",
 "You mean a lot to me üíñ",
 "I wish we were together today...",
 "But someday we will be üí´"
];

messages.forEach((m,i)=>{
 setTimeout(()=>{
   const div=document.createElement("div");
   div.className="msg";
   div.innerText=m;
   document.getElementById("chat").appendChild(div);
 },4000 + i*1500);
});

/* Show proposal */
setTimeout(()=>{
 document.getElementById("chat").style.display="none";
 document.getElementById("proposal").style.display="block";
},12000);

/* YES explosion */
function yes(){
 document.body.innerHTML="<h1 style='color:red;font-size:90px;text-align:center;margin-top:40vh;'>SHE SAID YES ‚ù§Ô∏è‚Äçüî•</h1>";
}

/* NO runs away */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
});

/* Floating hearts */
setInterval(()=>{
 let h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=Math.random()*30+15+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),7000);
},300);

</script>
</body>
</html>
