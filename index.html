<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs ‚ù§Ô∏è</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

/* BACKGROUND */
body {
  height: 100vh;
  background: linear-gradient(270deg, #ff758c, #ff7eb3, #ff9a9e);
  background-size: 600% 600%;
  animation: bgMove 15s ease infinite;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CARD */
.card {
  position: relative;
  z-index: 2;
  background: rgba(0,0,0,0.35);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  animation: fadeUp 2s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
  line-height: 1.6;
  margin-top: 15px;
}

/* BUTTON */
button {
  margin-top: 25px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255,77,109,0.8);
}

/* HEARTS */
.heart {
  position: absolute;
  bottom: -20px;
  color: rgba(255,255,255,0.7);
  font-size: 20px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}

/* DOTS / STARS */
.dot {
  position: absolute;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: twinkle ease-in-out infinite;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>To My Love ‚ù§Ô∏è</h1>
  <p id="text"></p>
  <button onclick="showMore()">Tap Me üíñ</button>
</div>

<script>
// TYPING EFFECT
const message = "You make my days brighter, my heart happier, and my world better. Happy Valentine‚Äôs Day ‚ù§Ô∏è";
let i = 0;
const textEl = document.getElementById("text");

function typeText() {
  if (i < message.length) {
    textEl.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeText, 50);
  }
}
typeText();

// HEART GENERATOR
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 25 + 15 + "px";
  heart.style.animationDuration = Math.random() * 5 + 4 + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 9000);
}
setInterval(createHeart, 300);

// DOTS
for (let i = 0; i < 60; i++) {
  const dot = document.createElement("div");
  dot.className = "dot";
  dot.style.width = dot.style.height = Math.random() * 4 + 2 + "px";
  dot.style.left = Math.random() * 100 + "vw";
  dot.style.top = Math.random() * 100 + "vh";
  dot.style.animationDuration = Math.random() * 4 + 2 + "s";
  document.body.appendChild(dot);
}

// BUTTON ACTION
function showMore() {
  alert("I‚Äôm really lucky to have you üíï");
}
</script>

</body>
</html>
