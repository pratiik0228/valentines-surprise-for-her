<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Dimpi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#0b0b0b;
  font-family:Poppins;
  color:white;
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff3b6b;
  animation:float 6s linear infinite;
  font-size:20px;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

/* Center box */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  width:90%;
  max-width:500px;
}

/* Chat bubbles */
.msg{
  background:#ff2a5a;
  padding:14px 20px;
  border-radius:25px;
  margin:10px auto;
  width:fit-content;
  opacity:0;
  transform:translateY(20px);
  animation:appear .6s forwards;
}

@keyframes appear{
  to{opacity:1; transform:translateY(0)}
}

/* Letter */
.letter{
  display:none;
  font-family:"Dancing Script";
  font-size:26px;
  line-height:1.6;
}

/* Proposal */
.proposal{
  display:none;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:18px;
  margin:10px;
  cursor:pointer;
  transition:.3s;
}

.yes{
  background:#ff2a5a;
  color:white;
}

.no{
  background:#444;
  color:white;
  position:relative;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(h);
}
</script>

<div class="center" id="box"></div>

<script>

/* CHAT PHASE */

const messages=[
"Hey ‚ù§Ô∏è",
"I made something for you...",
"Because you are special to me üíñ",
"My days feel boring without you...",
"I wish I could be with you today..."
];

let i=0;
const box=document.getElementById("box");

function showChat(){
  if(i<messages.length){
    let d=document.createElement("div");
    d.className="msg";
    d.innerText=messages[i];
    box.appendChild(d);
    i++;
    setTimeout(showChat,1400);
  }
  else{
    setTimeout(showLetter,1200);
  }
}
showChat();


/* LETTER PHASE */

function showLetter(){
  box.innerHTML=`
  <div class="letter" id="letter">
  From the day you came into my life,  
  everything started feeling brighter.  
  Your smile, your voice, your presence‚Ä¶  
  they mean more to me than you know ‚ù§Ô∏è  
  <br><br>
  I don't know what the future holds,  
  but I know I want you in it üí´
  </div>`;
  
  document.getElementById("letter").style.display="block";

  setTimeout(showProposal,6000);
}


/* PROPOSAL PHASE */

function showProposal(){
  box.innerHTML=`
  <div class="proposal">
  <h1 style="color:#ff2a5a">Will You Be Mine? ‚ù§Ô∏è</h1>
  <button class="yes" onclick="yesClick()">YES üíñ</button>
  <button class="no" id="no">NO üò¢</button>
  </div>`;
  
  document.querySelector(".proposal").style.display="block";

  const noBtn=document.getElementById("no");

  noBtn.onmouseover=function(){
    noBtn.style.left=Math.random()*200-100+"px";
    noBtn.style.top=Math.random()*200-100+"px";
  }
}


/* YES CLICK */

function yesClick(){
  document.body.innerHTML=`
  <div style="
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  font-family:Dancing Script;
  font-size:45px;
  color:#ff2a5a;">
  YAYYYYY ‚ù§Ô∏è<br>
  You just made me the happiest person üíñ
  </div>`;
}

</script>

</body>
</html>
