  <style>
    * {

    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.75)),
                  url('https://images.unsplash.com/photo-1519741497674-9463d2a6d1e0?auto=format&fit=crop&q=80') center/cover no-repeat fixed;
      /* 
         Alternative backgrounds (uncomment one if you prefer):
         https://thumbs.dreamstime.com/b/luxury-dark-red-valentine-background-glowing-hearts-soft-bokeh-lights-perfect-romantic-designs-banners-posters-love-428280831.jpg

      */
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3.8rem;
      color: #ff004c;
      text-shadow: 0 0 20px rgba(255, 0, 76, 0.7);
      margin-bottom: 1.5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .typewriter {
      font-size: 1.35rem;
      line-height: 1.8;
      max-width: 900px;
      color: #ff3366;
      margin: 0 auto 3rem;
      white-space: pre-wrap;
      opacity: 0;
      animation: fadeIn 1.5s forwards 1s;
    }

    .highlight {
      color: #ff4d4d;
      font-weight: bold;
      text-shadow: 0 0 10px #ff4d4d;
    }

    .heart {
      display: inline-block;
      font-size: 1.6rem;
      animation: pulse 1.4s infinite;
      margin: 0 6px;
    }

    .ending {
      font-size: 2.2rem;
      color: #ff1a1a;
      margin-top: 2rem;
      text-shadow: 0 0 25px #ff1a1a;
      animation: fadeIn 2s forwards 4s;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff004c, 0 0 20px #ff004c; }
      to   { text-shadow: 0 0 20px #ff004c, 0 0 40px #ff004c, 0 0 60px #ff1a75; }
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      .typewriter { font-size: 1.15rem; }
      .ending { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <script>
